<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name='apple-mobile-web-app-capable' content='yes' />
        <meta name="format-detection" content="telephone=no" />
        <title>Scrape</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            #myCanvas {
                background-repeat: no-repeat;
                background-position: center;
                background-size: 200px 200px;
            }
        </style>
    </head>

    <body>
        <canvas id="myCanvas" height=300></canvas>
        <script>
            var canvas = document.getElementById('myCanvas'),
                ctx = canvas.getContext('2d'),
                w = canvas.width;
            h = canvas.height;
            area = w * h;
            l = canvas.offsetLeft;
            t = canvas.offsetTop,
                img = new Image();
            canvas.width = document.documentElement.clientWidth;
            //             canvas.width = document.documentElement.clientHeight;
            var randomImg = function() {
                var random = Math.random();
                if(random < 0.4) {
                    img.src = 'dddd.jpg';
                } else if(random > 0.6) {
                    img.src = 'helloworld.gif';
                } else {
                    img.src = 'shoppingcart.png';
                }
            };
            var bindEvent = function() {
                canvas.addEventListener('touchmove', moveFunc, false);
                canvas.addEventListener('touchend', endFunc, false);
            };
            var moveFunc = function(e) {
                var touch = e.touches[0],
                    posX = touch.clientX - l,
                    posY = touch.clientY - t;
                ctx.beginPath();
                ctx.arc(posX, posY, 25, 0, Math.PI * 2, false);
                ctx.fill();
            };
            var endFunc = function(e) {
                var data = ctx.getImageData(0, 0, w, h).data,
                    scrapeNum = 0;
                for(var i = 3, len = data.length; i < len; i += 4) {
                    if(data[i] === 0) {
                        scrapeNum++;
                    }
                }
                if(scrapeNum > area * 0.7) {
                    ctx.clearRect(0, 0, w, h);
                    canvas.removeEventListener('touchmove', moveFunc, false);
                    canvas.removeEventListener('touchend', endFunc, false);
                }
            }
            var init = (function() {
                ctx.fillStyle = "#ccc";
                ctx.fillRect(0, 0, w, h);
                randomImg();
                img.addEventListener('load', function() {
                    canvas.style.backgroundImage = 'url(' + img.src + ')';
                    ctx.globalCompositeOperation = 'destination-out';
                    bindEvent();
                });
            })();
        </script>
    </body>

</html>
