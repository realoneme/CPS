    <script>
        var desW = 414 * 3;

        function refreshRem() {
            var winW = document.documentElement.clientWidth;
            var dpi = desW / winW;
            var fSize = 100 / dpi;
            document.documentElement.style.fontSize = fSize + 'px';
            window.fSize = fSize;
            window.w = winW;
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>

<script>

    $(function () {
        //public

        //bannerSwiper
        new Swiper('.banner-swiper .swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false,
            lazyLoading: true,
            pagination: '.swiper-pagination'
        });

       var s2 = new Swiper('.J-manSwiper_wrapper', {
           effect : 'coverflow',
           slidesPerView: 3,
           centeredSlides: true,
           coverflow: {
               rotate: 30,
               stretch: 10,
               depth: 60,
               modifier: 2,
               slideShadows : true
           }
        });


        function scrollEvent() {
            $(window).on('scroll', function () {
                var $st = $(this).scrollTop();
                var $header = $('.head');
                if ($st > 1) {
                    $header.addClass('fixhead');
                } else {
                    $header.removeClass('fixhead');
                }

                if ($st > 3 * window.fSize) {
                    $('.totop').css('opacity', 1);
                } else {
                    $('.totop').css('opacity', 0);
                }

            })
        }

        function acCount() {
            countDown({
                time:'2017-5-6 18:35:41',
                dayTime:'.acri',
                hourTime:'.acshi',
                minTime:'.acfen',
                sTime:'.acmiao',
                word:'活动已经结束了哦'
            });
            function countDown(o) {
                function getTime() {
                    var endTime = new Date(o.time);
                    var nowTime = new Date();
                    var t = endTime.getTime() - nowTime.getTime();
                    var d = Math.floor(t / (1000 * 60 * 60 * 24));
                    var h = Math.floor(t % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                    var m = Math.floor(t % (1000 * 60 * 60) / (1000 * 60));
                    var s = Math.floor(t % (1000 * 60) / 1000);
                    var dTime = o.dayTime, hTime = o.hourTime, mTime = o.minTime, sTime = o.sTime, sNotice = o.word;
                    $(dTime).html(d);
                    $(hTime).html(h);
                    $(mTime).html(m);
                    $(sTime).html(s);
                    if (d <= 0) {
                        $(dTime).html("0" + d)
                    } else {
                        if (h <= 9 && h >= 0) {
                            $(hTime).html("0" + h)
                        } else {
                            if (m <= 9 && m >= 0) {
                                $(mTime).html("0" + m)
                            } else {
                                if (s <= 9 && s >= 0) {
                                    $(sTime).html("0" + s)
                                }
                            }
                        }
                    }
                    if (m <= 0 && s <= 0) {
                        clearInterval(o.timer);
                        if (sNotice) {
                            $(sNotice).html(o.word);
                            return
                        }
                    }
                    if (t <= 0) {
                        $(dTime).html(0);
                        $(hTime).html(0);
                        $(mTime).html(0);
                        $(sTime).html(0);
                        clearInterval(o.timer)
                    }
                }

               o.timer = setInterval(getTime, 1000)
            }

        }

        function catMove() {
            var catAni = $('#J-catmove');
            window.setInterval(function () {
                if(catAni.hasClass('reversecat')){
                    catAni.removeClass('reversecat');
                }else{
                    catAni.addClass('reversecat');
                }

            },10000)
        }

        if ($('.totop').length) {
            $('.totop').click(function () {
                $('body').scrollTop(0);
            })
        }
        scrollEvent();
        acCount();
        catMove();
    })
</script>
