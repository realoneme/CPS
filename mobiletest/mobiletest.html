    <link rel="stylesheet" href="css/scss/base.css"/>
    <script>
        var desW = 414 * 3;

        function refreshRem() {
            var winW = document.documentElement.clientWidth;
            var dpi = desW / winW;
            var fSize = 100 / dpi;
            document.documentElement.style.fontSize = fSize + 'px';
            window.fSize = fSize;
            window.w = winW;
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>

</head>

<script src="zepto.min.js"></script>

<script src="swiper-3.4.2.jquery.min.js"></script>
<script>
    $(function () {
        //bannerSwiper
        new Swiper('.banner-swiper .swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false,
            lazyLoading: true,
            pagination: '.swiper-pagination'
        });

        new Swiper('.J-manSwiper_wrapper .swiper-container', {
            slidesPerView: 'auto',
            freeMode: true,
            resistance: false,
            freeModeMomentumRatio: 5
        });


        function scrollEvent() {
            $(window).on('scroll', function () {
                var $st = $(this).scrollTop();
                var $header = $('.head');
                if ($st > 1) {
                    $header.addClass('fixhead');
                } else {
                    $header.removeClass('fixhead');
                }

                if ($st > 3 * window.fSize) {
                    $('.totop').css('opacity', 1);
                } else {
                    $('.totop').css('opacity', 0);
                }

            })
        }


        if ($('.totop').length) {
            $('.totop').click(function () {
                $('body').scrollTop(0);
            })
        }
        scrollEvent();
    })
</script>
